<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="mobile-img">
        <img src="images/hero-mobile.jpg" alt="" id="mobile-person">
      </div>
      <div class="container">
      <div class="text-form">
      <div class="main-text">
        <h1 class="header">
          <span class="pink">W E ' R E</span> <br><span>C O M I N G</span>  <br> <span>S O O N</span>
        </h1>
        <p class="main-para">
          Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <form >
        <input type="text" name="Email Address" id="text-g" placeholder="email adress">
        <img src="images/icon-error.svg" alt="" id="icon-err">
        <button class="btn" type="button">
          <img src="images/icon-arrow.svg" alt="" >
        </button>
      </form>
      <div id="alert-text">please provide a valid email</div>
    </div>
    </div>
    </div>
    <div class="right">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </div>
  

  

  
  <script src="script.js"></script>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nive25-v/Base-Apparel-coming-soon.git">Nivetha Vimesh</a>.
    </p>
  </footer>
</body>
</html>
